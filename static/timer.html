<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <title>Settings</title>
</head>

<body>
    <!-- Add class  header--fixed  to header tag to show scroll menu -->
    <header class="header ">
        <div class="wrapper">
            <div class="header__container">

                <div class="header__logo logo">
                    <a href="#" class="logo__link" alt="Logotype">
                        <img src="/images/header.svg" alt="header" class="logo__img">
                    </a>
                </div>

                <nav class="navigation header__nav">
                    <ul class="navigation__list">
                        <li class="navigation__item navigation__item--hidden">
                            <button class="navigation__btn">
                                <span class="navigation__icon icon icon-add"></span>
                            </button>
                        </li>
                        <li class="navigation__item">
                            <button class="navigation__btn">
                                <span class="navigation__icon navigation__icon--delete icon icon-trash">
                                    <span class="navigation__counter">5</span>
                                </span>
                            </button>
                        </li>

                        <li class="navigation__item">
                            <button class="navigation__btn">
                                <span class="navigation__icon icon icon-tasks"></span>
                            </button>
                        </li>
                        <li class="navigation__item">
                            <button class="navigation__btn navigation__btn--active">
                                <span class="navigation__icon icon icon-statistics"></span>
                            </button>
                        </li>
                        <li class="navigation__item">
                            <button class="navigation__btn">
                                <span class="navigation__icon icon  icon-settings"></span>
                            </button>
                        </li>
                    </ul>
                </nav>

            </div>

        </div>
    </header>

    <main class="content timer-page">

        <section class="timer-section">
            <div class="wrapper">
                <div class="timer-section__container">
                    <div class="timer-section__info">
                        <h1 class="timer-section__title">1. Creating a New Design</h1>
                        <p class="timer-section_subtitle">Lorem ipsum dolor sit amet consectetur adipiscing</p>
                        <div class="estimation timer-section__estimation">
                            <div class="estimation__container">
                                <span class="estimation__item estimation__item--done"></span>
                                <span class="estimation__item estimation__item--failed"></span>
                                <span class="estimation__item"></span>
                                <button class="estimation__btn icon icon-add "></button>
                            </div>
                        </div>
                    </div>
                    <div class="timer-section__clock">
                        <a href="#" class="timer-section__link timer-section__link--left icon icon-arrow-left"></a>
                        <div class="timer timer-section__timer">
                            <div class="timer__container">
                                <div class="timer__left"></div>
                                <div class="timer__right"></div>
                                <div class="timer__text">
                                    <p class="timer__text-top">Break</p>
                                    <p class="timer__text-time">3</p>
                                    <p class="timer__text-bottom">min</p>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="timer-section__link timer-section__link--right icon icon-right"></a>
                    </div>
                    <div class="settings__buttons service-btn timer-section__btn">
                        <button class="service-btn__btn service-btn__btn--blue">Go to Task</button>
                        <button class="service-btn__btn service-btn__btn--red">Save</button>
                    </div>
                </div>
            </div>
        </section>


    </main>




    <script src="/bundle.js"></script>
</body>

</html>
